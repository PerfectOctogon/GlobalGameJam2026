<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>{{{ PRODUCT_NAME }}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    var unityInstance = null;
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>

      apiKey: "AIzaSyCExfBM9iERsNUzDX8ZZqms6XMEyH6nZtI",
      authDomain: "gamejam2026-akaez.firebaseapp.com",
      projectId: "gamejam2026-akaez",
      storageBucket: "gamejam2026-akaez.firebasestorage.app",
      messagingSenderId: "673294438448",

    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized successfully.");
  </script>

  <script src="Build/{{{ LOADER_FILENAME }}}"></script>

  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
      codeUrl: "Build/{{{ CODE_FILENAME }}}",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}"
    }).then((instance) => {
      unityInstance = instance;
      console.log("Unity loaded successfully!");
    }).catch((err) => {
      console.error("Unity failed to load:", err);
    });
  </script>
